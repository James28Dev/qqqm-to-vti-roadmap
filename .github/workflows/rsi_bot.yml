name: Daily RSI Alert Bot

on:
  schedule:
    # 22:15 UTC = 05:15 น. เวลาไทย (เผื่อ Relay จากตี 4 ที่ตลาดปิด)
    # รันวันอาทิตย์-พฤหัสบดี (UTC) เพื่อให้ตรงกับจันทร์-ศุกร์ (ไทย)
    - cron: '15 22 * * 0-4'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Execute Sentinel
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py
