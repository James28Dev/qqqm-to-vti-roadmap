name: Daily RSI Alert Bot

on:
  schedule:
    # รันเวลา 21:30 UTC (04:30 น. เวลาไทย) วันจันทร์-ศุกร์
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # ปุ่มกดรันเองสำหรับ Test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests
          pip install git+https://github.com/twopirllc/pandas-ta.git@master

      - name: Execute Sentinel
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py